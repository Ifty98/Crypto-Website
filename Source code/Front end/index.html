<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CryptoDash</title>
    <link rel="stylesheet" href="main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <script src='https://cdn.plot.ly/plotly-2.30.0.min.js'></script>
	<script src='https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.17/d3.min.js'></script>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
</head>

<body>
    <div class="container mt-5">
        <divc class="row">
            <div class="col-12">
                <h1 class="presen-text1">CryptoDash</h1>
            </div>
        </div>
    </div>
    <div class="container mt-5">
        <div class="row">
            <div class="col-7">
                <h2>Welcome back to CryptoDash!!</h2>
            </div>
        </div>
    </div>
    <div class="presen container mt-5">
        <div class="row">
            <div class="col-6">
                <div class="container">
                    <div class="row">
                        <div class="col-4">
                            <!-- Container for selecting crypto coin -->
                            <p class="text1">Select a crypto coin: </p>
                        </div>
                        <div class="col-3">
                            <!-- Dropdown for selecting crypto coin -->
                            <select id="cryptos">
                                <option value="bitcoin">Bitcoin</option>
                                <option value="ethereum">Ethereum</option>
                                <option value="binanceCoin">BinanceCoin</option>
                                <option value="solana">Solana</option>
                                <option value="tether">Tether</option>
                              </select>
                        </div>
                    </div>
                </div>
                <!-- Container for displaying data related to selected crypto coin -->
                <div id="normalData" class="normalData mt-4">

                </div>
            </div>
            <div class="col-6">
                <div class="container">
                    <div class="row">
                        <div class="col-4">
                            <p class="text1">Select a prediction coin: </p>
                        </div>
                        <div class="col-3">
                            <select id="predictions">
                                <option value="bitcoin">Bitcoin</option>
                                <option value="ethereum">Ethereum</option>
                                <option value="binanceCoin">BinanceCoin</option>
                                <option value="solana">Solana</option>
                                <option value="tether">Tether</option>
                              </select>
                        </div>
                    </div>
                </div>
                <div id="predictionsData" class="predictionsData mt-5">

                </div>
            </div>
        </div>
    </div>
    <div class="container mt-5">
        <div class="row">
            <div class="col-12">
                <div class="container">
                    <div class="row">
                        <div class="col-3">
                            <p class="text1">Select a prediction coin: </p>
                        </div>
                        <div class="col-3">
                            <select id="sent">
                                <option value="bitcoin">Bitcoin</option>
                                <option value="ethereum">Ethereum</option>
                                <option value="binanceCoin">BinanceCoin</option>
                                <option value="solana">Solana</option>
                                <option value="tether">Tether</option>
                              </select>
                        </div>
                    </div>
                </div>
                <div id="sentData" class="sentData">
        
                </div>
            </div>
        </div>
    </div>
    <div class="container mt-5">
        <div class="row">
            <div class="col-7">
                <div id="syntheticData">

                </div>
            </div>
            <div class="col-5">
                <div id="syntheticPred">
                    
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="main.js"></script>
</body>

</html>
